<div class="container-fluid dashBordSet">
    <div class="row">

        <div class="col-12 col-xxl-9 col-xl-9 col-lg-9 col-md-9 ">
            <h1>Customer Service</h1>
        </div>

        <div class="col-12 col-xxl-3 col-xl-2 col-lg-3 col-md-3">
            <div class="form-group">
                <div class="search-container" style="position: relative;">
                    <input type="text" class="form-control fw-bold" id="custSearchTxt" placeholder=""/>
                    <i class="fas fa-search search-icon" id="customerSearchBtn" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
            </div>
        </div>

        <div id="textFieldGroup" class="row mt-5 rowColur">

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerIdTxt" class="text-black fw-bold ">Customer Code</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="customerIdTxt" placeholder="" />
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerNameTxt" class="text-black fw-bold">Customer Name</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold" id="customerNameTxt" placeholder=""/>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custContactTxt" class="text-black fw-bold">Contact Number</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold" id="custContactTxt" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custEmailTxt" class="text-black fw-bold">Email</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold" id="custEmailTxt" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerGenderOpation" class="text-black fw-bold">Customer Gender</label>
                    <div class="search-container">
                        <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="customerGenderOpation">
                            <option value="" selected>Select Gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custAddress1" class="text-black fw-bold">Address No</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="custAddress1" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custAddress2" class="text-black fw-bold">Lane</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="custAddress2" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custAddress3" class="text-black fw-bold">City</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="custAddress3" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custAddress4" class="text-black fw-bold">State</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="custAddress4" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custAddress5" class="text-black fw-bold">Postal Code</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="custAddress5" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custBirthday" class="text-black fw-bold">Birthday</label>
                    <div class="search-container">
                        <input type="date" class="form-control border border-1  fw-bold" id="custBirthday" name="birthday">
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custJoinDate" class="text-black fw-bold">Join Date</label>
                    <div class="search-container">
                        <input type="date" class="form-control border border-1  fw-bold" id="custJoinDate" name="birthday">
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="custLevel" class="text-black fw-bold">Level</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 fw-bold" id="custLevel" placeholder="" value="NEW" disabled/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="totalPoints" class="text-black fw-bold">Total Points</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="totalPoints" placeholder="" disabled/>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 mt-3">
                <div class="form-group">
                    <label for="recentPurchaseDate" class="text-black fw-bold">Recent Buy Date</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1  fw-bold" id="recentPurchaseDate" placeholder="" disabled/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4  ">
                <button type="button" class="btn btn-success fw-bold col-12 " id="customerSaveBtn">Save Customer</button>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4">
                <button type="button" class="btn btn-warning fw-bold col-12 " id="custUpdateBtn">Update Customer</button>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4 ">
                <button type="button" class="btn btn-danger fw-bold col-12 " id="custDeleteBtn">Delete Customer</button>
            </div>

            <div class="col-12 mt-4 table-responsive p-0 ">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Customer Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Address No</th>
                        <th scope="col">Lane</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Postal Code</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Join Date</th>
                        <th scope="col">Level</th>
                        <th scope="col">Total Point</th>
                        <th scope="col">Recent Buy Date </th>
                    </tr>
                    </thead>
                    <tbody id="customer_Table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
